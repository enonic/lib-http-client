plugins {
    id 'java'
    id 'jacoco'
    id 'maven-publish'
    id 'com.enonic.defaults' version '2.0.1'
    id 'com.enonic.xp.base' version '3.1.0'
}

ext {
    okhttpVersion = '4.9.3'
}

dependencies {
    compileOnly "com.enonic.xp:script-api:${xpVersion}"
    compileOnly "com.enonic.xp:core-api:${xpVersion}"
    implementation 'com.github.mizosoft.methanol:methanol:1.6.0'
    implementation 'io.github.hakky54:sslcontext-kickstart:7.4.1'
    testImplementation 'junit:junit:4.13.2'
    testImplementation "org.mockito:mockito-core:4.4.0"
    testImplementation "com.squareup.okhttp3:okhttp-tls:${okhttpVersion}"
    testImplementation "com.squareup.okhttp3:mockwebserver:${okhttpVersion}"
    testImplementation "com.enonic.xp:testing:${xpVersion}"
}

repositories {
    mavenCentral()
    xp.enonicRepo()
}

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }
}

check.dependsOn jacocoTestReport

artifacts {
    archives jar
}
